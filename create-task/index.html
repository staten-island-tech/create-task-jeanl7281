<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Task</title>
  </head>
  <body>
    <header>
      <h1 id="Title">Article Search</h1>
    </header>
    <div id="api-response"></div>
    <div id="btn-container">
      <button class="filters allBtn">All</button>
      <button class="filters worldBtn">World</button>
      <button class="filters businessBtn">Business</button>
      <button class="filters usBtn">U.S.</button>
      <button class="filters opinionBtn">Opinions</button>
    </div>
      <div class="search-div">
                <form class="search" id="form" action="submit">
                    <input class="search-bar" id="input" type="text" placeholder="search for article..."/>
                    <button class="searchBtn">clear</button>
                </form>
 
      </div>
      <div id="parent">
      </div>
      <div class="results-container">
         <ul class="results-list" id="list">
 
         </ul>
      </div>
 
         <script type="module" src="./JS/main.js"></script>
      </body>
</html>
